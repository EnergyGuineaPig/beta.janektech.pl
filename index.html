<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registering Key Generator</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0f0f14;
      color: #e6e6eb;
    }

    .container {
      width: 420px;
      margin: 80px auto;
      padding: 25px;
      background-color: #1a1a26;
      border: 1px solid #2d2d44;
      border-radius: 6px;
    }

    h1 {
      text-align: center;
      color: #b084f7;
      margin-bottom: 25px;
      font-weight: normal;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #3a3a55;
      background-color: #101018;
      color: #ffffff;
    }

    input:focus {
      outline: none;
      border-color: #7d5cd6;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      font-size: 14px;
      background-color: #6b46c1;
      color: #ffffff;
      border: 1px solid #5a3fa3;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a3fa3;
    }

    h4 {
      margin-top: 25px;
      margin-bottom: 5px;
      font-weight: normal;
      color: #cfcfe8;
    }

    p {
      background-color: #101018;
      padding: 8px;
      border: 1px solid #2d2d44;
      border-radius: 4px;
      font-family: Consolas, monospace;
      font-size: 13px;
      word-break: break-all;
      color: #b084f7;
    }

    .note {
      font-size: 12px;
      color: #a0a0b8;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Registering Key Generator</h1>

    <input type="text" id="first" placeholder="Username">

    <button id="generate">Create a registering key</button>

    <h4>Your key will appear here:</h4>
    <p id="result">—</p>

    <h4>Your ID (do not lose it):</h4>
    <p id="id">—</p>

    <p class="note">
      A text file containing your key and ID will download automatically.
    </p>
  </div>

  <script>
    function generateRandom10() {
      return Math.floor(1000000000 + Math.random() * 9000000000);
    }

    document.getElementById("generate").addEventListener("click", function () {
      const username = document.getElementById("first").value.trim();

      if (!username) {
        alert("Enter a username first!");
        return;
      }

      const randomNumber = generateRandom10();
      const key = username + "@" + randomNumber;

      document.getElementById("result").textContent = key;
      document.getElementById("id").textContent = randomNumber;

      const fileContent =
`Username: ${username}
Key: ${key}
ID: ${randomNumber}`;

      const blob = new Blob([fileContent], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "code.txt";
      a.click();

      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
